<mat-card> 
  <mat-card-content>
    <h3>Your Profile Details</h3>
     <!-- {{ user | json }} -->
    <div class="bootstrap-wrapper">
      <div class="container">

        <div class="container text-center">
          <img class="profile-image" src="https://t4.ftcdn.net/jpg/02/15/84/43/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg" alt="profile">

          <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
        </div>

        <div class="row ">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center">

              <tr>
                <td>username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>UserId</td>
                <td>EXAM0{{user.id}}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{user.phone}}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{user.authorities[0].authority}}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
              </tr>


            </table>
          </div>
        </div>

      </div>
    </div> 
  </mat-card-content>

  <div class="text-center p10" >
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button class="ml10" color="accent">SHARE</button>
  </div>



</mat-card>
