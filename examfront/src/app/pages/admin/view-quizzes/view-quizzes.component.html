<mat-card class="mt10 p10" *ngFor="let q of quizzes">

  
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
  
    <mat-card-title style="font-size: 18px; font-weight: normal;">
      {{ q.category.title }}
    </mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <p>{{q.description}}</p>
  </mat-card-content>

  <div class="mt10 mb10">
    <button mat-flat-button color="accent">Qusestion</button>
    <button mat-stroked-button color="accent" class="ml10">Max Marks: {{q.maxMarks}}</button>
    <button mat-stroked-button color="accent" class="ml10">Question: {{q.numberOfQuestions}}
    </button>    
    <button mat-flat-button color="accent" routerLink="/admin/update/{{q.qId}}" class="ml10">update</button>
    <button mat-flat-button color="accent" class="ml10">Attempts</button>
    <button mat-flat-button color="warn" (click)="deleteQuiz(q.qId)" class="ml10">delete
    </button>
  </div>


</mat-card>


<div class="container text-center" >
  <button mat-raised-button color="accent" class="mt10" routerLink="/admin/addQuizzes">Add New Quiz</button>
</div>
